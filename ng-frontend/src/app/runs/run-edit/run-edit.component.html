<div *ngIf="user && run && user.pk == run.user.pk" class="col-sm-8 offset-sm-2">
  <app-run-form [run]='run' legend="Edit run" (runSubmit)="update($event)"></app-run-form>
</div>
<div *ngIf="!user" class="col-sm-8 offset-sm-2 alert alert-secondary">
  Please <a routerLink="/login">log in</a> to edit runs
</div>
<div *ngIf="user && run && user.pk != run.user.pk" class="col-sm-8 offset-sm-2 alert alert-secondary">
  You cannot edit this run
</div>
