<div class="col-sm-8 offset-sm-2">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
          <mat-form-field>
            <input matInput formControlName="username"
            placeholder="Username" type="text" required>
            <mat-error *ngIf="username.errors && username.errors.api">
              <div *ngFor="let err of username_err">{{err}}</div>
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="email"
            placeholder="email" type="email" required>
            <mat-error *ngIf="email.errors && (email.errors.api || email.errors.email)">
              <div *ngIf="email.errors.email">Must be an email address.</div>
              <div *ngFor="let err of email_err">{{err}}</div>
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="password1"
            placeholder="Password" type="password" required>
            <mat-error *ngIf="password1.errors && password1.errors.api">
              <div *ngFor="let err of password1_err">{{err}}</div>
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="password2"
            placeholder="Confirm Password" type="password" required>
            <mat-error *ngIf="password2.errors && password2.errors.api">
              <div *ngFor="let err of password2_err">{{err}}</div>
            </mat-error>
          </mat-form-field>
        </div>

        <mat-error *ngIf="password1.value != password2.value && password1.touched && password2.touched">
          Passwords do not match
        </mat-error>

        <div>
          <button mat-stroked-button color="primary" type="submit"
          [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
      <small>Already have an account? Go <a routerLink="/login">here</a> to log in.</small>
    </mat-card-content>
  </mat-card>
</div>
