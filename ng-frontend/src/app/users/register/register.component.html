<div class="container mb-3">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 content-section">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username"
            [ngClass]="{'is-invalid': username.invalid && username.touched}">
            <div class="form-errors"
            *ngIf="username.invalid && username.touched">
              <small>
                <div *ngIf="username.errors.required">This field is required.</div>
                <div *ngIf="username.errors.api">
                  <div *ngFor="let err of username_err">{{err}}</div>
                </div>
              </small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email"
            [ngClass]="{'is-invalid': email.invalid && email.touched}">
            <div class="form-errors"
            *ngIf="email.invalid && email.touched">
              <small>
                <div *ngIf="email.errors.required">This field is required.</div>
                <div *ngIf="email.errors.email">Must be an email address.</div>
                <div *ngIf="email.errors.api">
                  <div *ngFor="let err of email_err">{{err}}</div>
                </div>
              </small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" formControlName="password1"
            [ngClass]="{
              'is-invalid': (password1.invalid && password1.touched) ||
              (password1.touched && password2.touched && registerForm.invalid)}">
            <div class="form-errors"
            *ngIf="password1.invalid && password1.touched">
              <small>
                <div *ngIf="password1.errors.required">This field is required.</div>
                <div *ngIf="password1.errors.api">
                  <div *ngFor="let err of password1_err">{{err}}</div>
                </div>
              </small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" formControlName="password2"
            [ngClass]="{
              'is-invalid': (password2.invalid && password2.touched) ||
              (password1.touched && password2.touched && registerForm.invalid)}">
            <div class="form-errors" 
            *ngIf="password2.invalid && password2.touched">
              <small>
                <div *ngIf="password2.errors.required">This field is required.</div>
                <div *ngIf="password2.errors.api">
                    <div *ngFor="let err of password2_err">{{err}}</div>
                </div>
              </small>
            </div>
          </div>
  
          <div class="form-group form-errors"
          *ngIf="password1.value != password2.value && password1.touched && password2.touched">
            <small>Passwords do not match</small>  
          </div>
  
          <button class="btn btn-outline-info" type="submit"
          [disabled]="!registerForm.valid">Register</button>          
        </form>
        <small>Already have an account? Go <a routerLink="/login">here</a> to log in.</small>
      </div>
    </div>
  </div>
