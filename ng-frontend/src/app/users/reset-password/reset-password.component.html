<div class="col-sm-8 offset-sm-2">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="token_loading()">
        Loading...
      </div>
      <form *ngIf="token_valid()" [formGroup]="resetForm" (ngSubmit)="reset_password()">
        <div>
          <mat-form-field>
            <input matInput formControlName="password1"
            placeholder="Password" type="password" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="password2"
            placeholder="Confirm Password" type="password" required>
          </mat-form-field>
        </div>

        <mat-error *ngIf="password1.value != password2.value && password1.touched && password2.touched">
          Passwords do not match.
        </mat-error>

        <div>
          <button mat-stroked-button color="primary" type="submit"
          [disabled]="!resetForm.valid">Send</button>
        </div>
      </form>
      <div *ngIf="token_notfound()">
        <h3>Invalid Token</h3>
        <p>You can request a new one <a routerLink="/forgot-password">here</a>.</p>
      </div>
      <div *ngIf="token_expired()">
        <h3>Token Expired</h3>
        <p>You can request a new one <a routerLink="/forgot-password">here</a>.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
