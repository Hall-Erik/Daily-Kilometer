{% extends 'runs/base.html' %}

{% block content %}
  <div class="content-section">
    <h1>Are you sure you want to delete this run?</h1>
    <div class="row">
      <div class="col">Date: {{ run.date|date:'Y-m-d' }}</div>
    </div>
    <div class="row">
      <div class="col">Distance: {{ run.distance }} {{ run.units }}</div>
    </div>
    {% if run.duration %}
      <div class="row">
        <div class="col">Duration: {{ run.get_duration }}</div>
      </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-outline-danger" type="submit">Yes</button>
      <a class="btn btn-outline-secondary" href="{% url 'runs:home' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
