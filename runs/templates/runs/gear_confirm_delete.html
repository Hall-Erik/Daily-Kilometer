{% extends 'runs/base.html' %}

{% block content %}
  <div class="content-section">
    <h1>Are you sure you want to delete this gear?</h1>
    <div class="row">
      <div class="col">Name: {{ shoe.name }}</div>
    </div>
    <div class="row">
      <div class="col">Date Added: {{ shoe.date_added|date:'Y-m-d' }}</div>
    </div>
    <div class="row">
      <div class="col">Total Distance: {{ shoe.get_total_miles }} mi.</div>
    </div>
    
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-outline-danger" type="submit">Yes</button>
      <a class="btn btn-outline-secondary" href="{% url 'runs:home' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
