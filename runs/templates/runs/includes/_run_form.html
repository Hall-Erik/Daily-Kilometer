<form method="POST">
  {% if legend %}
    <legend class="mb-4">{{ legend }}</legend>
  {% else %}
    <legend class="mb-4">Save a run</legend>
  {% endif %}
  {% csrf_token %}
  <div class="form-row">
    <div class="col">
      {{ form.distance.label_tag }}
      <div class="input-group">
        {{ form.distance }}
        {{ form.units }}
      </div>
    </div>
    <div class="col-9">
      {{ form.duration.label_tag }}
      <div class="input-group">
        {{ form.duration }}
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      {{ form.date.label_tag }}
      <div class="input-group">
        {{ form.date }}
      </div>
    </div>
    <div class="col-9">
      {{ form.gear.label_tag }}
      <div class="input-group">
        {{ form.gear }}
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col mt-2">
      <button class="btn btn-outline-primary" type="submit">Save</button>
    </div>
  </div>
</form>
